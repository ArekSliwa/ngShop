
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="szukaj..." ng-model="search">
            <br>
            <a href="#/admin/user/create" class="btn btn-success">dodaj użytkownika</a>
            <br>
            <br>
        </div>

    </div>

    <div class="row">
        <div class="col-sm-12">


            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Imię</th>
                    <th>Email</th>
                    <th>Rola</th>
                    <th>Edytuj</th>
                    <th>Usuń</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in users | filter : search">
                    <td>{{$index}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.role}}</td>
                    <td><a href="#/admin/user/edit/{{$index}}" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-pencil"></span></a></td>
                    <td><button ng-click="delete( user )" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-trash"></span></button></td>
                </tr>
                </tbody>
            </table>







        </div>
    </div>


</div>
